<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="hero">
    <h1>Addition for Two Numbers</h1>
    <div class="input">
      <label>First Number<input type="number" id="first"></label><br>
      <label>Second Number<input type="number" id="second"></label><br>
      <input type="button" onclick="cal()" value="Click Me">
      <p id="ans"></p>
    </div>
  </div>

  <script>
    function cal() {
      let firstNumber = parseFloat(document.getElementById("first").value);
      let secondNumber = parseFloat(document.getElementById("second").value);

      if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
        let sum = firstNumber + secondNumber;
        document.getElementById("ans").textContent = "Sum: " + sum;
      } else {
        document.getElementById("ans").textContent = "Invalid input. Please enter valid numbers.";
      }
    }
  </script>
</body>

</html>
